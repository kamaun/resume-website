{% extends 'resume/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="resume-section  align-items-center" id="contact">
        <div class="container">
            <br><br><br>
        <!-- Contact Section Heading -->
            <h2 class="text-center text-uppercase text-secondary mb-0">Contact Me</h2>

            <!-- Contact Section Form -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address
              in the PHP file on line 19. -->
{#                    <form name="sentMessage" id="contactForm" method="POST">#}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {% for feild in contact_form %}
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    {{ feild.label_tag }}
                                    {{ feild }}
                                    <p class="help-block text-danger">{{ feild.errors }}</p>
                                </div>
                            </div>
                        {% endfor %}
                        <br>
                        <div id="success"></div>
                        <div class="form-group form-actions">
                            <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
