<!DOCTYPE html>
<html lang="en">

<head> 
    {% load static %}

    <link rel="apple-touch-icon" sizes="57x57" href={% static 'resume/images/favicon/apple-icon-57x57.png' %}>
    <link rel="apple-touch-icon" sizes="60x60" href={% static 'resume/images/favicon/apple-icon-60x60.png' %}>
    <link rel="apple-touch-icon" sizes="72x72" href={% static 'resume/images/favicon/apple-icon-72x72.png' %}>
    <link rel="apple-touch-icon" sizes="76x76" href={% static 'resume/images/favicon/apple-icon-76x76.png' %}>
    <link rel="apple-touch-icon" sizes="114x114" href={% static 'resume/images/favicon/apple-icon-114x114.png' %}>
    <link rel="apple-touch-icon" sizes="120x120" href={% static 'resume/images/favicon/apple-icon-120x120.png' %}>
    <link rel="apple-touch-icon" sizes="144x144" href={% static 'resume/images/favicon/apple-icon-144x144.png' %}>
    <link rel="apple-touch-icon" sizes="152x152" href={% static 'resume/images/favicon/apple-icon-152x152.png' %}>
    <link rel="apple-touch-icon" sizes="180x180" href={% static 'resume/images/favicon/apple-icon-180x180.png' %}>
    <link rel="icon" type="image/png" sizes="192x192"  href={% static 'resume/images/favicon/android-icon-192x192.png' %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'resume/images/favicon/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="96x96" href={% static 'resume/images/favicon/favicon-96x96.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'resume/images/favicon/favicon-16x16.png' %}>
    <link rel="manifest" href={% static 'resume/images/favicon/manifest.json' %}>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content={% static 'resume/images/favicon/ms-icon-144x144.png' %}>
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Freelance portfolio">
    <meta name="author" content="Kevin Anderson">

    <title>
        {% if title %}
            {{ title }} - Kevin Anderson
        {% else %}
            Home - Kevin Anderson
        {% endif %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom fonts for this template -->
    {% block links %}
        <link rel="stylesheet" type="text/css" href={% static 'resume/vendor/resume/fontawesome-free/css/all.min.css' %} >
        <link rel="stylesheet" type="text/css" href={% static "resume/vendor/portfolio/fontawesome-free/css/all.min.css" %}>

    {% endblock %}

    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href={% static 'resume/css/resume.min.css' %} >
    <link rel="stylesheet" href={% static 'resume/css/freelancer.min.css' %}>

</head>

<body id="page-top">

    <header class="site-header">
        <!-- Top Bar Navigation -->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    Devkev Engineering
                </a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href={% url 'resume:resume' %}>Resume</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href={% url 'resume:portfolio' %}>Portfolio</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href={% url 'resume:contact' %}>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--Side bar navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary " id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-none d-lg-block">
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src={% static 'resume/images/profile.jpeg' %} alt="Kevin Anderson">
                </span>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% block nav %}
                {% endblock %}
            </div>
            
        </nav>

        <!--Main body-->
        <div class="container-fluid p-0">
            {% block content %}
            {% endblock %}
        </div>


    </main>

</body>
</html>
